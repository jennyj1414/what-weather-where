<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What Weather Where</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row location">
          <div class="col-12">
            <div class="city">city</div>
            <div class="country">country</div>
            <div class="map-link">map link</div>
          </div>
        </div>
        <div class="row current-date">
          <div class="col-12">Date and time</div>
        </div>
        <div class="row current-weather">
          <div class="col-8 current-weather-data">
            <ul>
              <li class="current-temp">15°C | °F</li>
              <li class="current-precipitation">0%</li>
              <li class="current-humidity">15%</li>
              <li class="current-wind">2km/h</li>
            </ul>
          </div>
          <div class="col-4 current-weather-symbol">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt="cloudy"
            />
          </div>
        </div>
        <div class="footer">
          <div class="footer-signoff">
            What Weather Where was coded and designed by
            <a href="https://www.threescoopsdesign.com" target="_blank"
              >Jenny Janssen</a
            >
          </div>
          <div class="footer-shecodes">
            As part of the
            <a href="https://www.shecodes.io" target="_blank"
              >SheCodes Plus Workshop</a
            >
          </div>
          <div class="footer-github">
            Follow my coding journey on
            <a
              href="https://github.com/jennyj1414/what-weather-where"
              target="_blank"
              >Github</a
            >
          </div>
        </div>
      </div>
      <script src="src/script.js"></script>
    </div>
  </body>
</html>
