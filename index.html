<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What.Weather.Where</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/kvq8rjw.css" />
    <link rel="stylesheet" href="https://use.typekit.net/kvq8rjw.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="location">
          <div class="city">city</div>
          <div class="country">country code</div>
        </div>
        <div class="current-date">
          <div class="current-date-value">date and time</div>
        </div>
        <div class="row current-weather">
          <div class="col-4 current-weather-data">
            <ul>
              <li class="current-temperature">
                15
                <span class="units">°C | °F</span>
              </li>
              <li class="current-description">Clear skys</li>
              <li>humidity: <span class="current-humidity">%</span></li>
              <li>wind speed: <span class="current-wind">km/h</span></li>
            </ul>
          </div>
          <div class="col-4 text-center current-weather-symbol">
            <div class="current-weather-icon">
              <img src="" alt="" class="current-icon" />
            </div>
          </div>
        </div>

        <div class="footer">
          <div class="footer-signoff">
            What.Weather.Where was designed and coded by
            <a href="https://www.threescoopsdesign.com" target="_blank"
              >Jenny Janssen</a
            >
          </div>
          <div class="footer-shecodes">
            As part of the
            <a href="https://www.shecodes.io" target="_blank"
              >SheCodes Plus Workshop</a
            >
          </div>
          <div class="footer-github">
            Follow my coding journey on
            <a
              href="https://github.com/jennyj1414/what-weather-where"
              target="_blank"
              >Github</a
            >
          </div>
        </div>
      </div>
      <script src="src/script.js"></script>
    </div>
  </body>
</html>
